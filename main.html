<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

	<form method="post">
		<label for="name">Name:</label>
		<input id="name" type="text" required>
		<br><br>

		<label for="email">Email:</label>
		<input id="email" type="email" required>
		<br><br>

		<label>Gender:</label>
		<label for="genderm">Male</label>
		<input id="genderm" name="gender" type="radio" required>
		<label for="genderf">Female</label>
		<input id="gendermf" name="gender" type="radio" required>
		<br><br>

		<label for="cars">Car Brands:</label>
		<select id="cars">
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select>
		<br><br>

		<label for="carage">Car Age:</label>
		<input id="carage" type="number" required>
		<br><br>

		<label for="dop">Date of Purchase (dop):</label>
		<input id="dop" type="date" required>
		<br><br>

		<label for="password">Password:</label>
		<input id="password" type="password" required>
		<br><br>

		<button type="button">Submit Button</button>
		
	</form>

</body>

</html>
